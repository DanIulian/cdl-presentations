<div id="logo">
    <div id="topbar">
    {% if user.is_authenticated %}
    <a href="{% url core.profile.views.index %}">{{ userprofile.real_name }} ({{ user }})</a>, 
    <a href="{% url core.profile.views.messages %}">[ {{ userprofile.get_unread_messages }} ]</a>,
    <a href="{% url django.contrib.auth.views.logout %}">logout</a>.
    {% if user.is_staff %}
    <a href="{% url admin:index %}">Admin</a>
    {% endif %}
    {% else %}
    Anonimous, <a href="{% url django.contrib.auth.views.login %}">login</a>.
    {% endif %}
    </div>
        
    <a href="{% url views.homepage %}">
    </a>
</div>
